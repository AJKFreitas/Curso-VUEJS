<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        border-radius: 10%;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: purple;
    }
    .girar {
        transform: rotate(45deg);
        transform: rotate3d(10deg);
    }
</style>
<div id="app">
    <div class="caixas">

        <div class="demo" :style="{'background-color': cor}" ></div>

        <div class="demo" :style="[meuEstilo, {'height': altura}]"></div>

        <div class="demo"></div>
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            cor:'red',
            largura:100,
            altura: 50,
        },
       
        computed: {
           meuEstilo(){
               return{
                   backgroundColor: this.cor,
                   width: this.largura + 'px',
                   height: this.altura + 'px'
               }
           }
        },

    })
</script>
