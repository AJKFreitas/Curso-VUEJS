
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

   
        <div id="app">
            <p>{{ contador }}</p>
            <p>{{ contador * 3}}</p>
            <p>{{ contador > 10 ? 'Contador Maior que 10':'Contador Menor que 10'}}</p>
            <button v-on:click="somar">Somar 1</button>
           
        </div>
   <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods: {
                somar() {
                    return this.contador ++
                }
            }

        })
    </script>
