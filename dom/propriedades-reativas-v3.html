<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">

    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2 ++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <hr>
    <p>Contador: {{ contador }} | {{ contador2 }}</p>
    <p>Resultador: {{ resultado }}</p>
</div>
<script>
new Vue({
    el: '#app',
    data: {
        contador : 0,
        contador2 : 0,
    },
    computed: {
        resultado() {
            console.log('metodo chamado!')
            return this.contador >= 5 ? 'Contador Maior que 5!': 'Contador Menor que 5!'
        }
    },
    watch: {
        contador(novo,antigo){
            setTimeout(()=>{
                this.contador = 0
            },2000)
            console.log(novo, antigo)
        }
    },
    methods: {
        aumentar() {
            this.contador ++
        },
        diminuir() {
            this.contador --
        },
        // resultado() {
        //     console.log('metodo chamado!')
        //     return this.contador >= 5 ? 'Contador Maior que 5!': 'Contador Menor que 5!'
        // }
    },
})
</script>
