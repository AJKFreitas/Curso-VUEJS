<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<style>
    .caixas {
        display: flex;
        justify-content: space-around;
    }

    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        border-radius: 10%;
    }

    .c1 {
        background-color: red;
    }

    .c2 {
        background-color: green;
    }

    .c3 {
        background-color: purple;
    }
    .girar {
        transform: rotate(45deg);
        transform: rotate3d(10deg);
    }
</style>
<div id="app">
    <div class="caixas">

        <div class="demo" :class="estilo1" @click="aplicarC1 = !aplicarC1"></div>

        <div class="demo":class="classeCSS"></div>

        <div class="demo"></div>
    </div>
    <input type="text" v-model="classeCSS">
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            aplicarC1: false,
            classeCSS:'c1'
        },
        methods: {

        },
        computed: {
            estilo1() {
                return {
                    c1: this.aplicarC1,
                    c2: !this.aplicarC1,
                }
            }
        },

    })
</script>
